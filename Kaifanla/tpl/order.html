<div data-role="page" ng-controller="orderCtr">

    <div data-role="header">
        <h2>header</h2>
    </div>


    <div class="ui-content">

        <div ng-hide="succMsg || errMsg">
            <label for="name">姓名</label>
            <input type="text" id="name" ng-model="order.user_name"/>

            <label for="phone">联系电话</label>
            <input type="text" id="phone" ng-model="order.phone"/>

            <label for="address">送餐地址</label>
            <textarea id="address" ng-model="order.addr"></textarea>

            <fieldset data-role="controlgroup">
                <legend>请选择性别</legend>
                <label for="male">男</label>
                <input type="radio" name='sex'id="male" value="1" ng-model="order.sex"/>

                <label for="female">女</label>
                <input type="radio" name='sex' id="female" value="2" ng-model="order.sex"/>
            </fieldset>

            <button ng-click="submitOrder()">提交订单</button>
        </div>

        <div>
            <p ng-show="succMsg">{{succMsg}}</p>
            <p ng-show="errMsg">{{errMsg}}</p>
        </div>

    </div>

    <div data-role="footer" data-position="fixed">
        <h2>footer</h2>
    </div>


</div>
