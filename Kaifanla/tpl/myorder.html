
<div data-role="page" ng-controller="myorderCtr">
    <div data-role="header">
    <h1>header</h1>
    </div>
    <div class="ui-content">

        <table data-role='table' data-mode="columntoggle">
            <thead>
				<tr>
					<th>编号</th>
					<th>菜品</th>
					<th>下单时间</th>
					<th>联系人</th>
            </tr>
            </thead>

            <tbody>
                <tr ng-repeat="o in orderList">
                    <td>{{o.oid}}</td>
                    <td>
                        <a href=""><img ng-src="../img/{{o.img_sm}}"/></a></td>
                    <td>{{o.order_time| date :'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{o.user_name}}</td>
                </tr>
            </tbody>
        </table>

    </div>


    <div data-role="footer">
        <h2>footer</h2>
    </div>

</div>
