<div data-role="page" ng-controller="detailCtr">

    <div data-role="header">
        <h2>header</h2>
    </div>

    <div class="ui-content">

        <h3>{{dish.name}}</h3>

        <img ng-src="../img/{{dish.img_lg}}">

        <p>{{dish.material}}</p>
        <p>{{dish.detail}}</p>
        <div >
            {{dish.price | currency:'￥'}}
        </div>

        <button ng-click="jump('order.html')" data-inline="true">我要订餐</button>
        <button data-inline="true" ng-click="jump('main.html')">我再看看</button>

    </div>

    <div data-role="footer">
       <h2>footer</h2>
    </div>

</div>
